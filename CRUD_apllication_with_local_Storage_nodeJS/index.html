<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- customized design -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">CRUD Application With Local Storage</h2>
        <div class="mb-5">
            <div class="row">
                
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age:</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Enter Age">
                </div> 
                <div class="form-group col-md-6 mb-3">
                    <label for="university">University:</label>
                    <input type="text" name="university" class="form-control" id="university" placeholder="Enter University">
                </div>                
                <div class="form-group col-md-6 mb-3">
                    <label for="district">District:</label>
                    <input type="text" name="district" class="form-control" id="district" placeholder="Enter District">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="Update" onclick="updateData()">Update</button>
                </div>
            </div>
        </div>

        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>University</th>
                            <th>District</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- data inserted by nodeJS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
