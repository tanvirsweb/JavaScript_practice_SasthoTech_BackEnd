<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light">
        <div class="container flex">
            <button id='light-mode' class="btn btn-success me-1">Light</button>
            <button id='dark-mode' class="btn btn-dark me-1">Dark</button>
            <button id='primary-mode' class="btn btn-primary">Primary</button>
            <button id='secondary-mode' class="btn btn-secondary">Secondary</button>
        </div>
        <h1 class="text-center p-3">JS For Beginers</h1>
    </header>
    <section class="container">
        <div class="row">
            <form id="my-form-click" class="bg-light col-md-8 mx-auto p-4 mb-3 rounded">
                <h1>Click</h1>
                <div class="my-2">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name1" class="form-control">
                </div>                              
                <input id="submit-click" class="btn btn-dark form-control" type="submit" value="Submit">                
            </form>
            <form id="my-form" class="bg-light col-md-8 mx-auto p-4 rounded">
                <h1>Add User</h1>
                <div class="msg"></div>
                <div class="my-2">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="my-2">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email" class="form-control">
                </div>                
                <input id="submit" class="btn btn-dark form-control" type="submit" value="Submit">                
            </form>
        </div>
        
    </section>

    <section class="container mt-4">
        <ol id="users" class="bg-light">            
        </ol>
    </section>

    <section class="container mt-4">
        <ol id="item-list">
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
            <li class="item">Item 4</li>
        </ol>
    </section>

    <script src="08_DOM.js"></script>
</body>
</html>
